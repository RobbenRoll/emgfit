language: python
python:
  - 3.7
  - 3.8
cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/.ccache  # https://github.com/travis-ci/travis-ci/issues/5853

# For automatic publishing of docs with doctr
env:
  global:
    # Access env variables for deploy.sh
    - GH_USER: RobbenRoll
    - GH_REPO: emgfit
    # Doctr deploy key for RobbenRoll/emgfit
    - secure: ""
    
install:
  # Install this package and the packages listed in requirements.txt.
  - pip install .
  # Install extra requirements for running tests and building docs.
  - pip install -r requirements-dev.txt

sudo: true
before_script:
  - sudo apt-get -qq update
  - sudo apt-get install -y pandoc  # Install pandoc for markdown notebook cells

script:
  - coverage run -m pytest  # Run the tests and check for test coverage.
  - coverage report -m  # Generate test coverage report.
  - codecov  # Upload the report to codecov.
  # Enforce code style ('relaxed' line length limit is set in .flake8 config file).
  - flake8 . --exit-zero # Exit with status code "0" even if there are errors.
  - set -e # exit if building docs fails
  - make -C docs html  # Build the documentation.
  - pip install doctr
  - DEPLOY_DIR="$TRAVIS_TAG";
  - doctr deploy --build-tags --built-docs docs/build/html $DEPLOY_DIR --branch-whitelist # Publish the documentation, only for new version tags.

# Update index of docs for different releases on gh-pages (only when commiting to master branch)
deploy:
  provider: script
  script: bash deploy.sh
  skip_cleanup: true
  overwrite: true
  on:
    tags: true
